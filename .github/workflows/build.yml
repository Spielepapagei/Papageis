name: Build and Publish NuGet Package

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0' # Adjust to your desired version
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build the solution
        run: dotnet build Papageis.DiscordNet --configuration Release
        
      - name: Build
        run: dotnet build -c Release
        
      - name: Test
        run: dotnet test -c Release --no-build
        
      - name: Pack the NuGet package
        run: dotnet pack -c Release --no-build --output .
        
      - name: Push to Github
        run: dotnet nuget push "*.nupkg" --api-key ${{secrets.GH_PACKAGES_READWRITE}} --source https://nuget.pkg.github.com/Spielepapagei/index.json
        
